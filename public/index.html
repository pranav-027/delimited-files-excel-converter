<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File to Excel Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .upload-section {
            padding: 40px;
        }

        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .drop-zone i {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .drop-zone h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .drop-zone p {
            color: #666;
            font-size: 1.1em;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .result-success {
            border-left: 4px solid #28a745;
        }

        .result-error {
            border-left: 4px solid #dc3545;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
        }

        .download-btn:hover {
            background: #218838;
        }

        .download-all-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            transition: background-color 0.2s ease;
        }

        .download-all-btn:hover {
            background: #0056b3;
        }

        .download-all-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .results-header h3 {
            margin: 0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-list {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            display: none;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ccc;
        }

        .file-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä File to Excel Converter</h1>
            <p>Upload your delimited files and convert them to Excel format instantly</p>
        </div>
        
        <div class="upload-section">
            <div class="drop-zone" id="dropZone">
                <div style="font-size: 4em; margin-bottom: 20px;">üìÅ</div>
                <h3>Drop files here or click to browse</h3>
                <p>Supports any file format with ^ delimiter</p>
            </div>
            
            <input type="file" id="fileInput" class="file-input" multiple>
            
            <div class="file-list" id="fileList"></div>
            
            <div style="text-align: center;">
                <button class="upload-btn" id="uploadBtn" disabled>Convert Files</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">Converting files...</p>
            </div>
            
            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        
        let selectedFiles = [];

        // Drag and drop handlers
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displayFileList();
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        function displayFileList() {
            if (selectedFiles.length === 0) {
                fileList.style.display = 'none';
                return;
            }

            fileList.style.display = 'block';
            fileList.innerHTML = '<h4>Selected Files:</h4>';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name} (${(file.size / 1024).toFixed(1)} KB)</span>
                    <button onclick="removeFile(${index})" style="background: #dc3545; color: white; border: none; padding: 4px 8px; border-radius: 3px; cursor: pointer;">Remove</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFileList();
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            loading.style.display = 'block';
            results.style.display = 'none';
            uploadBtn.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                displayResults(data.results);
            } catch (error) {
                console.error('Upload failed:', error);
                displayResults([{ originalName: 'Upload', status: 'error', message: 'Upload failed' }]);
            } finally {
                loading.style.display = 'none';
                uploadBtn.disabled = false;
                selectedFiles = [];
                fileList.style.display = 'none';
                fileInput.value = '';
            }
        });

        function displayResults(resultList) {
            results.style.display = 'block';
            
            // Count successful conversions
            const successfulResults = resultList.filter(result => result.status === 'success');
            
            // Create header with download all button if there are successful conversions
            const headerHTML = successfulResults.length > 0 ? `
                <div class="results-header">
                    <h3>Conversion Results:</h3>
                    <button class="download-all-btn" id="downloadAllBtn" onclick="downloadAll()">
                        üì¶ Download All (${successfulResults.length} files)
                    </button>
                </div>
            ` : '<h3>Conversion Results:</h3>';
            
            results.innerHTML = headerHTML;

            resultList.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = `result-item ${result.status === 'success' ? 'result-success' : 'result-error'}`;
                
                if (result.status === 'success') {
                    resultItem.innerHTML = `
                        <div>
                            <strong>${result.originalName}</strong> ‚Üí ${result.convertedName}
                        </div>
                        <a href="${result.downloadUrl}" class="download-btn" download>Download</a>
                    `;
                } else {
                    resultItem.innerHTML = `
                        <div>
                            <strong>${result.originalName}</strong> - ${result.message}
                        </div>
                        <span style="color: #dc3545;">‚ùå Failed</span>
                    `;
                }
                
                results.appendChild(resultItem);
            });
        }

        async function downloadAll() {
            const downloadAllBtn = document.getElementById('downloadAllBtn');
            
            // Disable button and show loading state
            downloadAllBtn.disabled = true;
            downloadAllBtn.innerHTML = '‚è≥ Creating ZIP...';
            
            try {
                // Fetch the ZIP file
                const response = await fetch('/download-all');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Get the filename from the Content-Disposition header
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'converted-files.zip';
                if (contentDisposition) {
                    const matches = contentDisposition.match(/filename="?([^"]+)"?/);
                    if (matches) {
                        filename = matches[1];
                    }
                }
                
                // Create blob and download
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                // Show success message
                downloadAllBtn.innerHTML = '‚úÖ Downloaded!';
                setTimeout(() => {
                    // Refresh the page to clear results and reset interface
                    window.location.reload();
                }, 2000);
                
            } catch (error) {
                console.error('Download all failed:', error);
                downloadAllBtn.innerHTML = '‚ùå Download Failed';
                setTimeout(() => {
                    downloadAllBtn.innerHTML = 'üì¶ Download All';
                    downloadAllBtn.disabled = false;
                }, 2000);
            }
        }
    </script>
</body>
</html>
